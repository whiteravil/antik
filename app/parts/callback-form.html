<form class="callback-form">

	<div class="form-group">
		<input type="text" name="name" class="form-control is-required" placeholder="Tu nombre">
	</div>

	<div class="form-group">
		<input type="text" name="phone" class="form-control is-required phone-mask" placeholder="Su número de teléfono">
	</div>

	<div class="form-group">
		<textarea name="message" class="form-control" placeholder="Tu mensaje"></textarea>
	</div>

	<div class="form-file">
		<div class="h6">Envíenos fotos de productos en archivo ZIP</div>
		<label class="form-file-label">
			<input type="file">
			<span class="form-file-btn">Seleccione un archivo</span>
			<span class="form-file-name">Ningún archivo seleccionado</span>
		</label>
	</div>

	<div class="form-checkbox-group">
		<label class="form-checkbox">
			<input type="checkbox" class="is-required">
			<span>Acepto el tratamiento de datos personales</span>
		</label>
	</div>

	<div class="form-submit">
		<button class="btn btn-block">Enviar</button>
	</div>
	
	<div class="form-success">
		<div class="h6">¡Exitosamente!</div>
	</div>

</form>
